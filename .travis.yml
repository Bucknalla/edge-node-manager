language: go
os: linux
sudo: false
go: 1.8.x
env:
  global: BUILD_OS=linux
  matrix:
  - BUILD_ARCH=386
  - BUILD_ARCH=arm
before_install: go get github.com/Masterminds/glide
install: glide install
script: GOARCH=$BUILD_ARCH GOOS=$BUILD_OS go build
before_deploy:
 - chmod +x edge-node-manager
 - mkdir -p $TRAVIS_TAG
 - mv edge-node-manager $TRAVIS_TAG/edge-node-manager-$TRAVIS_TAG-$BUILD_OS-$BUILD_ARCH
deploy:
  provider: s3
  access_key_id: AKIAI45R4ZZQ7YWCO47A
  secret_access_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  bucket: resin-production-downloads
  local-dir: $TRAVIS_TAG
  upload-dir: edge-node-manager/$TRAVIS_TAG
  acl: public_read
  on:
    branch: master
    tags: true
after_deploy: echo "* [edge-node-manager-$TRAVIS_TAG-$BUILD_OS-$BUILD_ARCH](https://resin-production-downloads.s3.amazonaws.com/edge-node-manager/$TRAVIS_TAG/edge-node-manager-$TRAVIS_TAG-$BUILD_OS-$BUILD_ARCH)"
notifications:
  email: false
